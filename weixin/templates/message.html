<view on-swipe-left="onSwipeLeft()">
<div class="bar bar-header bar-dark">
    <h3 class="title">微信<i class="icon ion-person-stalker"></i></h3>
    <button class="button pull-right" ng-click=""><i class="icon ion-android-add"></i></button>
</div>
<ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="item-input-inset" style="margin-top: 40px;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon" style="position: absolute;left:46%;"></i>
            <input type="search" placeholder="搜索" style="margin-left: 49%;width: 100%;" >
            <i class="icon ion-mic-a"></i>
        </label>
    </div>
    <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" on-hold="popupMessageOpthins(data)" ng-repeat="data in datas | orderBy:['istop',data.time]" type="item-text-wrap">
            <img ng-src="{{data.url}}">
            <span class="rj-sm-red-icon" ng-show="data.showHints"><p ng-bind="data.noReadMessage" style="position: absolute;top: 7px;left: 43px;background-color: red;width: 20px;height: 20px;text-align: center;border-radius: 50%;color: #FFF;"></p></span>
            <h2 style="position: absolute;top: 12px;" ng-bind="data.user"></h2>
            <p style="position: absolute;top: 34px;width: 240px;overflow: hidden" class="rj-list-p" ng-bind="data.lastMessage.info"></p>
            <span style="position: absolute;top: 4px;right: 9px;" class="rj-push-right" ng-bind="data.lastMessage.time"></span>
            <i style="    position: absolute;top: 1px;" class="icon ion-chevron-right icon-accessory"></i>


            <ion-option-button class="button-assertive" ng-click="remove(data)">
                Delete
            </ion-option-button>

        </ion-item>
    </ion-list>
</ion-content>
</view>
