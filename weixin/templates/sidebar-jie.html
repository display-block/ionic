    <h1 class="title">张杰</h1>
</ion-header-bar>
<ion-content>
    <ion-list class="item-text-wrap">
        <ion-item>
            <img class="full-image" src="img/22.png" alt="">
            <p>张杰，1982年12月20日出生于四川成都，毕业于四川师范大学，内地流行男歌手，行星文化（音乐厂牌）创始人。2004年以第一届“我型我秀”总冠军出道，签约上腾娱乐和环球唱片。2007年参加快乐男声，年底推出EP《最美的太阳》。2008年10月推出专辑《明天过后》，获中歌榜11项提名。2010年4月，受邀担任博鳌亚洲论坛表演嘉宾，10月获韩国MAMA“亚洲之星”大奖。2012年5月于人民大会堂开启巡演，年底发行翻唱辑《那些和我们打过招呼的爱情》</p>
        </ion-item>
    </ion-list>
</ion-content>
