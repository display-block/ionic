<ion-header-bar>
    <h1 class="title">张碧晨</h1>
</ion-header-bar>
<ion-content>
    <ion-list class="item-text-wrap">
        <ion-item>
            <img class="full-image" src="img/111.png" alt="">
            <p>张碧晨，1989年9月10日出生于天津，华语流行乐女歌手，毕业于天津外国语大学。2012年，参加“K-POP世界庆典”歌唱比赛，获得中国赛区总冠军；同年，代表中国赴韩参加总决赛，获得了最优秀奖。2013年7月，以韩国女子组合SunnyDays成员正式出道。2014年参加浙江卫视《中国好声音第三季》夺得年度总冠军</p>
        </ion-item>
    </ion-list>
</ion-content>
